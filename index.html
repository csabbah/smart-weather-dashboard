<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">

    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Dashboard - Main</title>
  </head>
  <body>
      <header>Weather Dashboard</header>
    <main>
        <form id="main-form" action="#">
            <h3>Search for a City:</h3>
            <input id="enter-city" type="text" placeholder="Enter city" />
            <button id="submit" type="submit">Search</button>
            <button id="reset" type="button">Reset</button>
            <button id="clear-history" type="button">Clear history</button>
            <hr>
            <div id="history-searches">
         
            </div>
        </form>
        <div id="data">
            <div id="current-temp">
                <div id="city-weather">
                    <h3 id="city-name"></h3>
                    <img id="weather-icon"></img>
                </div>
                <p>Temp: <span id="current-weather"></span></p>
                <p>Feels like: <span id="feels-like"></span></p>
                <p>Wind: <span id="wind"></span></p>
                <p>Humidity: <span id="humidity"></span></p>
                <p>UV Index: <span id="uv-index"></span></p>
            </div>
            <div id="five-day-forecast">
                <h4>5 day forecast</h4>
                <div id="forecast-container">
                    <div class="daily-forecast" id="day-1">
                        <div id="day1-temp">
                            <p id="forecast-date1" class="forecast-date"></p>
                            <img src="" alt="" id="weather-icon-day1">
                            <p>Temp: <span id="day1-weather"></span></p>
                            <p>Wind: <span id="day1-wind"></span></p>
                            <p>Humidity: <span id="day1-humidity"></span></p>
                        </div>
                    </div>
    
                    <div class="daily-forecast" id="day-2">
                        <div id="day2-temp">
                            <p id="forecast-date2" class="forecast-date"></p>
                            <img src="" alt="" id="weather-icon-day2">
                            <p>Temp: <span id="day2-weather"></span></p>
                            <p>Wind: <span id="day2-wind"></span></p>
                            <p>Humidity: <span id="day2-humidity"></span></p>
                        </div>
                    </div>
    
                    <div class="daily-forecast" id="day-3">
                        <div id="day3-temp">
                        <p id="forecast-date3" class="forecast-date"></p>
                            <img src="" alt="" id="weather-icon-day3">
                            <p>Temp: <span id="day3-weather"></span></p>
                            <p>Wind: <span id="day3-wind"></span></p>
                            <p>Humidity: <span id="day3-humidity"></span></p>
                        </div>
                    </div>
    
                    <div class="daily-forecast" id="day-4">
                        <div id="day4-temp">
                            <p id="forecast-date4" class="forecast-date"></p>
                            <img src="" alt="" id="weather-icon-day4">
                            <p>Temp: <span id="day4-weather"></span></p>
                            <p>Wind: <span id="day4-wind"></span></p>
                            <p>Humidity: <span id="day4-humidity"></span></p>
                        </div>
                    </div>
    
                    <div class="daily-forecast" id="day-5">
                        <div id="day5-temp">
                            <p id="forecast-date5" class="forecast-date"></p>
                            <img src="" alt="" id="weather-icon-day5">
                            <p>Temp: <span id="day5-weather"></span></p>
                            <p>Wind: <span id="day5-wind"></span></p>
                            <p>Humidity: <span id="day5-humidity"></span></p>
                        </div>
                    </div>
                </div>
            </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>

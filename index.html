<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Dashboard - Main</title>
  </head>
  <body>
    <main>
      <form id="main-form" action="#">
        <input id="enter-city" type="text" placeholder="Enter city" />
        <button type="submit">Submit</button>
      </form>
      <div id="data">
        <h1>City name: <span id="city-name"></span></h1>
        <div id="temp">
          <h2>Current Weather: <span id="current-weather"></span></h2>
          <h2>Feels like: <span id="feels-like"></span></h2>
        </div>
      </div>
    </main>
    <script src="./Assets/script.js"></script>
  </body>
</html>
